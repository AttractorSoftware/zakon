<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Documents</title>
	</head>

	<body>
		<!-- List of uploaded documents -->
		{% if documents %}
			<ol>
			{% for document in documents %}
				<a href = '#'><li>{{ document.file.name }}</li></a>
			{% endfor %}
			</ol>
		{% else %}
			<p>No documents.</p>
		{% endif %}

        <a href={% url 'document:upload' %}>Upload Document</a>
		
	</body>

</html>
