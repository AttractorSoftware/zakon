
<html lang="ru">
<meta charset="utf-8">
<head>


    <title>{% block title %}{% endblock %}</title>


    {% load staticfiles %}
    <script type="text/javascript" src={% static 'document/js/jquery.js' %}></script>
    <link rel="stylesheet" type="text/css" href="{% static 'document/css/bootstrap.css' %}"/>
    <script type="text/javascript" src={% static 'document/js/bootstrap.js' %}></script>
    <script type="text/javascript" src={% static 'document/js/bootstrap.min.js' %}></script>

</head>
<body>
<header>
    <li class=".dropdown-menu"><a href={% url 'document:list' %}>HOME</a></li>
</header>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>


            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li>
                        <a href={% url 'document:list' %}>Главная</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container" id="main">
    {% block content %} {% endblock %}
    {% block footer %} {% endblock %}
</div>
</body>
</html>
